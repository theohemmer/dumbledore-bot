<html>
    <head>
        <title>Point piscine</title>
        <link rel="stylesheet" href="index.css"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div id="gryfondor" class="equipe">
            <div class="progressbar"></div>
            <div class="name">
                <h1>Gryffindor</h1>
            </div>
            <div class="image">
                <img src="Gryfondor.png"/>
            </div>
            <div class="point">
                <h1>250</h1>
            </div>
        </div>
        <div id="serpentar" class="equipe">
            <div class="progressbar"></div>
            <div class="name">
                <h1>Slytherin</h1>
            </div>
            <div class="image">
                <img src="Slytherin.png"/>
            </div>
            <div class="point">
                <h1>250</h1>
            </div>
        </div>
        <div id="poufsouffle" class="equipe">
            <div class="progressbar"></div>
            <div class="name">
                <h1>Hufflepuff</h1>
            </div>
            <div class="image">
                <img src="Poufsoufle.png"/>
            </div>
            <div class="point">
                <h1>250</h1>
            </div>
        </div>
        <div id="serdaigle" class="equipe">
            <div class="progressbar"></div>
            <div class="name">
                <h1>Ravenclaw</h1>
            </div>
            <div class="image">
                <img src="Serdaigle.png"/>
            </div>
            <div class="point">
                <h1>250</h1>
            </div>
        </div>
        <div class="notif">
            <div class="notif_wrapper">
                <div class="content">
                    <h1>10 points for <h1 class="team_name">Gryffindor</h1></h1>
                    <img src="Gryfondor.png"/>
                    <h2>Ils sont beau :)</h2>
                </div>
            </div>
        </div>
        <p style="position: absolute; margin: 0; font-size: 4mm; right: 0px; bottom: 0px; font-family: 'Robot', sans-serif; color: #f1f1f1">Made with ❤ by <a style="color: #0bf" href="https://github.com/theohemmer/">Théo HEMMER</a></p>
        <script src="index.js"></script>
    </body>
</html>
