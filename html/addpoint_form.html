<form method="post" action="/addpoint">
    <label for="team_select">Choose a team:</label>
    <select name="team" id="team_select">
        <option value="red">Gryffindor (Red)</option>
        <option value="green">Slytherin (Green)</option>
        <option value="yellow">Hufflepuff (Yellow)</option>
        <option value="blue">Ravenclaw (Blue)</option>
    </select>
    <input type="number" value='0' name="point"/>
    <input type="text" placeholder="Why?" name="reason"/>
    <input type="submit" value="Valider"/>
</form>
